<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" class="input" id="display" readonly oninput="scrollLeft()">
        </div>
        <div class="button-container">
            <div class="button-delete">
                <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="calculatePercentage()">%</button>
            <button class="col4" onclick="calculateSquareRoot()">âˆšx</button>
            </div>
                    
        <div class="button-column-1">
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn col4" onclick="appendValue('+')">+</button>
        </div>

        <div class="button-column-2">
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn col4" onclick="appendValue('-')">-</button>
        </div>

        <div class="button-column-3">
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn col4" onclick="appendValue('*')">x</button>
        </div>

        <div class="button-column-4">
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn col4" onclick="appendValue('/')">/</button>
        </div>
        
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
